<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{% block title %}Scrapy | An open source web scraping framework for Python{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="{{ MEDIA_URL }}/style/style.css" rel="stylesheet" type="text/css" media="screen" />
    {% block extrastyles %}{% endblock %}
    <!--[if IE 6]>
    <link href="/style/ie60.css" rel="stylesheet" type="text/css" media="screen" />
    <![endif]-->
    <!--[if IE 7]>
    <link href="/style/ie70.css" rel="stylesheet" type="text/css" media="screen" />
    <![endif]-->

    {% block extrascripts %}{% endblock %}
  </head>
  <body>
    <div id="wrapper">
      {% include "header.html" %}
      <div id="body">
        <div id="content-wrapper">
          <div id="content">
            {% block main-content %}{% endblock %}
          </div>
        </div>
        <div id="sidebar">
          {% block extra-content %}{% endblock %}
        </div>
        <br class="clear"/>
      </div>
	    {% include "footer.html" %}
    </div>
  </body>
</html>
